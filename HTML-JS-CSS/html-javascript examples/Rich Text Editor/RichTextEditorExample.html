<html>

<head>
	<title>Rich Text Editor Example</title>
	<script type="text/javascript" src="rte/richtext.js"></script>
	<script type="text/javascript">
		function countCharacters() {
			//make sure hidden and iframe values are in sync before submitting form
			//updateRTE('vision'); //use this when syncing only 1 rich text editor ("rtel" is name of editor)
			updateRTEs(); //uncomment and call this line instead if there are multiple rich text editors inside the form
			alert("Submitted value: "+document.forms[0].exampleRTE.value) //alert submitted value
			alert("Submitted length: "+document.forms[0].exampleRTE.value.length) //alert submitted value
			//document.forms[0].vision.value = document.forms[0].visionRTE.value;
			return true; //Set to false to disable form submission, for easy debugging.
		}
		//Usage: initRTE(imagesPath, includesPath, cssFile)
		initRTE("rte/", "", "rte/");
		//-->
	</script>
	<link href="rte/rte.css" rel="stylesheet" type="text/css" />
	
</head>

<body>
	<form name="form1" id="form1">
		<script language="JavaScript" type="text/javascript">
		<!--
		//Usage: writeRichText(fieldname, html, width, height, buttons, readOnly)
		writeRichText('exampleRTE', "", 400, 200, true, false);
		//-->
		</script>
		
		<input type="button" onclick="countCharacters();" value="count"/>
	</form>
</body>

</html>
