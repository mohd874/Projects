<script language="javascript">

function editRow(id){
	document.getElementById('action'+id+'view').style.display = 'none';
	document.getElementById('code'+id+'view').style.display = 'none';
	document.getElementById('name'+id+'view').style.display = 'none';
	document.getElementById('position'+id+'view').style.display = 'none';
	document.getElementById('color'+id+'view').style.display = 'none';
	
	document.getElementById('action'+id+'edit').style.display = 'block';
	document.getElementById('code'+id+'edit').style.display = 'block';
	document.getElementById('name'+id+'edit').style.display = 'block';
	document.getElementById('position'+id+'edit').style.display = 'block';
	document.getElementById('color'+id+'edit').style.display = 'block';
}
 
function cancelRow(id,type){
	document.getElementById('action'+id+'view').style.display = 'block';
	document.getElementById('code'+id+'view').style.display = 'block';
	document.getElementById('name'+id+'view').style.display = 'block';
	document.getElementById('position'+id+'view').style.display = 'block';
	document.getElementById('color'+id+'view').style.display = 'block';
	
	document.getElementById('action'+id+'edit').style.display = 'none';
	document.getElementById('code'+id+'edit').style.display = 'none';
	document.getElementById('name'+id+'edit').style.display = 'none';
	document.getElementById('position'+id+'edit').style.display = 'none';
	document.getElementById('color'+id+'edit').style.display = 'none';
}
 
function pickColor(pickerLink,persId){
	
	var targetField = getTextFieldId(pickerLink);
	//cp.select(targetField,pickerLink.id);

	showColorGrid3('hex','color4edit');
	return false;
}

function getTextFieldId(link){
	return link.parentNode.childNodes[1].id;
}
