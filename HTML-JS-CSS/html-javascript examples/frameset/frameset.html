<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>VIMS Main FrameSet</title>
<!--This Script is for collapsing the frames-->
<script type="text/javascript">

/***********************************************
* Collapsible Frames script- © Dynamic Drive (www.dynamicdrive.com)
* This notice must stay intact for use
* Visit http://www.dynamicdrive.com/ for full source code
***********************************************/

var columntype=""
var defaultsetting=""

function getCurrentSetting(){
if (document.body)
return (document.body.cols)? document.body.cols : document.body.rows
}

function setframevalue(coltype, settingvalue){
if (coltype=="rows")
document.body.rows=settingvalue
else if (coltype=="cols")
document.body.cols=settingvalue
}

function resizeFrame(contractsetting){
if (getCurrentSetting()!=defaultsetting)
setframevalue(columntype, defaultsetting)
else
setframevalue(columntype, contractsetting)
}

function init(){
if (!document.all && !document.getElementById) return;
if (document.body!=null){
columntype=(document.body.cols)? "cols" : "rows"
defaultsetting=(document.body.cols)? document.body.cols : document.body.rows
}
else
setTimeout("init()",100)
}

setTimeout("init()",100)

</script>

</head>
<align="center">
<frameset rows="20%,*" cols="15%,80%" frameborder="no" border="0" framespacing="0">
	<frame src="page1.html" noresize="noresize" id="frame1" title="frame1" />
	<frame src="page2.html" noresize="noresize" id="frame2" title="frame2" />
	<frame src="page3.html" noresize="noresize" id="frame3" title="frame3" />
	<frame src="page4.html" noresize="noresize" id="frame4" title="frame4" />
	
</frameset>
<noframes>
<body>
Browser must support frames
</body>
</noframes>
</html>
